<div class="base-type-ui" (click)="onClick()">
    <span>{{type.toString()}}</span>
</div>

<!-- Insert this anywhere in any subtype component of AbstractTypeBubble -->
<div #menuTrigger="matMenuTrigger" [matMenuTriggerFor]="menu"></div>
<mat-menu #menu="matMenu">
    <button mat-menu-item (click)="onClickAddTypedef()">
        <span>{{menuAddTypedefLabel}}</span>
    </button>
    <button mat-menu-item (click)="onClickAddDeclaration()">
        <span>{{menuAddDeclarationLabel}}</span>
    </button>
</mat-menu>
