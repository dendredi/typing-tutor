<div class="row">
    <div class="col-sm-6">
        <app-code-editor [initialCode]="initialCode" (onCodeChange)="onCodeChange($event)"></app-code-editor>
    </div>
    <div class="col-sm-6">
        <div *ngIf="isAstValid; then astValidBlock else astInvalidBlock"></div>
        <ng-template #astValidBlock>
            {{getAstAsJSON()}}
        </ng-template>
        <ng-template #astInvalidBlock>
            Invalid AST :-(
        </ng-template>
    </div>
</div>
