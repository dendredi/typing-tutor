<div class="wrapper">
    <div class="row">
        <div class="col-sm-4">
            <div class="row">
                <div class="col-sm-12">
                    <div class="code-editor-wrapper">
                        <app-code-editor class="code-editor" [initialCode]="initialCode" (onCodeChange)="onCodeChange($event)" (onPositionChange)="onCodeEditorPositionChange($event)"></app-code-editor>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="ast-wrapper">
                        <div *ngIf="isAstValid; then astValidBlock else astInvalidBlock"></div>
                        <ng-template #astValidBlock>
                            <div echarts [options]="_graphOptions" (chartClick)="onClickAST($event)"></div>
                        </ng-template>
                        <ng-template #astInvalidBlock>
                            Invalid AST :-(
                        </ng-template>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div *ngIf="typeErrorString">
                {{typeErrorString}}
            </div>
            <div *ngIf="!typeErrorString" class="typing-tree-wrapper">
                <app-typing-tree [typingTree]="typingTree"></app-typing-tree>
            </div>
        </div>
    </div>
</div>
